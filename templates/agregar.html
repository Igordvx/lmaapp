<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Integrante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Agregar Integrante</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Número de documento</label>
        <input type="text" class="form-control" name="documento" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nombres</label>
        <input type="text" class="form-control" name="nombres" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" name="apellidos" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" name="fecha_nacimiento" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Sexo</label>
        <input type="text" class="form-control" name="sexo">
      </div>
      <div class="col-md-8">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" name="direccion">
      </div>
      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="telefono">
      </div>
      <div class="col-md-6">
        <label class="form-label">Comunidad Indígena</label>
        <input type="text" class="form-control" name="comunidad">
      </div>
      <div class="col-md-3">
        <label class="form-label">Familia</label>
        <input type="number" class="form-control" name="familia" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/cabildo" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
  <a href="{{ url_for('ver_integrantes') }}" class="btn btn-link btn-sm">Volver al listado</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
