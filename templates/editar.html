<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Integrante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Editar Integrante</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Documento</label>
        <input type="text" class="form-control" value="{{ integrante.numero_documento }}" disabled>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nombres</label>
        <input type="text" class="form-control" name="nombres" value="{{ integrante.nombres }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" name="apellidos" value="{{ integrante.apellidos }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" name="fecha_nacimiento" value="{{ integrante.fecha_nacimiento }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Sexo</label>
        <input type="text" class="form-control" name="sexo" value="{{ integrante.sexo }}">
      </div>
      <div class="col-md-8">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" name="direccion" value="{{ integrante.direccion }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="telefono" value="{{ integrante.telefono }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Comunidad Indígena</label>
        <input type="text" class="form-control" name="comunidad" value="{{ integrante.comunidad_indigena }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Familia</label>
        <input type="number" class="form-control" name="familia" value="{{ integrante.familia }}" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/cabildo" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
