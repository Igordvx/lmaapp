<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Importar CSV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Importar CSV</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Archivo CSV</label>
        <input type="file" class="form-control" name="archivo" accept=".csv" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Acción</label>
        <select name="accion" class="form-select" required>
          <option value="agregar">Agregar a tabla existente</option>
          <option value="nueva">Crear nueva tabla</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre de la tabla destino</label>
        <input type="text" class="form-control" name="tabla_nombre" placeholder="ej: beneficiarios" required>
      </div>

      <button type="submit" class="btn btn-primary">Importar</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>

    <p class="mt-3 text-muted">* Las columnas del CSV serán los nombres de los campos en la base de datos.</p>
  </div>
</body>
</html>
